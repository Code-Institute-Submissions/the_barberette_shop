      <div class="container" id="contact-form">
        <h4 class="text-center">Contact Form</h4>
        <form>
          <div class="form-row">
            <div class="form-group col">
              <label for="input-name">Name</label>
              <input type="text" class="form-control" id="input-name" placeholder="Name">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col">
              <label for="input-email">Email Address</label>
              <input type="email" class="form-control" id="input-email" placeholder="example@email.com">
            </div>
          </div>

          <div class="form-group">
            <label for="contact-message">Message</label>
            <textarea class="form-control" id="contact-message" rows="3" placeholder="Enter Message Here"></textarea>
          </div>

          <button type="submit" class="btn btn-danger" id="contact-btn">SUBMIT</button>
        </form>
      </div>
